{% extends "base.html" %}
{% load static tailwind_tags %}
{% block content %}
<section class="bg-white text-[#1e1b4b] font-sans">
  <!-- Add padding-top to account for the header height -->
  <div class="min-h-screen flex flex-col items-center justify-center pt-16">
    <div class="text-center">
      <h1 class="text-6xl md:text-9xl font-bold text-[#1e1b4b]">404</h1>
      <h2 class="text-2xl md:text-4xl font-semibold mt-4">Oops! Page Not Found</h2>
      <p class="text-base md:text-lg text-gray-400 mt-2">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <a href="/" class="mt-6 inline-block px-6 py-3 bg-[#1e1b4b] text-white font-semibold rounded-lg hover:bg-yellow-500 transition duration-300">
        Go Back Home
      </a>
    </div>
    <div class="mt-8 md:mt-12">
      <svg class="w-32 h-32 md:w-64 md:h-64 text-[#1e1b4b]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>
  </div>
</section>
{% endblock content %}
